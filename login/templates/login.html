{% extends 'base.html' %}

{% block contents%}
<br><br><br>
<form method="POST" action="{% url 'login'%}" >
    {% csrf_token %}
    <ul style="list-style: none;">
    <li>아이디 : <input type="text" name="input_id"></li>
    <li>비밀번호 : <input type="password" name="password"></li>
    <li><input type="submit" class="btn btn-dark" value="로그인"></li>
</ul>
</form>
<br><br><br>
<div class="message" style="background-color: yellow; width: 100px; height : 100px;">
    {% if messages %}
    {% for message in messages %}
    {{message.messages}}
    {% endfor %}
    {% endif %}
    </div>
{% endblock %}
